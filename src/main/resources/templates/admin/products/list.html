 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
	
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h2>List of Category</h2>
				</div>
				<div class="card-body">
					<div th:if="${message != null}" class="alert alert-primary" role="alert">
						<i>[[${message}]]</i>
					</div>
					<div class="row mt-2 mb-2">
						<div class="col">
							<form th:action="@{/admin/categories/search}">
								<div class="form-inline float-left">
								  <label for="">Name: </label>
								  <input type="text"
									class="form-control ml-2" name="name" id="name" aria-describedby="helpId" placeholder="Name">
									<button class="btn btn-outline-primary ml-2">Search</button>
								</div>
							</form>
							<div class="float-right">
								<a class="btn btn-outline-primary" th:href="@{/admin/categories/add}">Add new Category</a>
							</div>
						</div>
					</div>
					<table class="table table-striped table-inverse">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Category Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each=" category : ${categories}">
								<td scope="row">[[${category.categoryId}]]</td>
								<td th:text="${category.name}"></td>
								<td>
									<a th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
										class="btn btn-outline-info"><i class="fas fa-info"></i></a>
									<a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
										class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
									<a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
										class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
					<!-- Modal-->
					<script>
						function showConfirmModalDialog(id, name) {
							$('#productName').text(name);
							$('#yesOption').attr('href', '/admin/products/delete/' + id);
							$('#confirmmationId').modal('show');
						}
					</script>
					<!-- Modal -->
					<div class="modal fade" id="confirmmationId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Confirmation</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
								</div>
								<div class="modal-body">
									Do tou want to delete "<span id ="productName"></span>"?
								</div>
								<div class="modal-footer">
									<a id="yesOption" type="button" class="btn btn-danger">Yes</a>
									<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
								</div>
							</div>
						</div>
					</div>

					<!-- /Modal-->
				</div>
				<div class="card-footer text-muted">
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item disabled">
								<a class="page-link" href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
								</a>
							</li>
							<li class="page-item active">
								<a class="page-link" href="#">1</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item">
								<a class="page-link" href="#" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
									<span class="sr-only">Next</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
