 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
	
</head>

<body>

	<section class="row" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action ="@{/admin/accounts/saveOrUpdate}" method ="post" th:object="${account}">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${account.isEdit ? 'Edit Account' : 'Add new Account'}">Add new Account</h2>
					</div>
					<div class="card-body">
						<input type="hidden" th:field="*{isEdit}">
						<div class="form-group">
						<label for="username">Username :</label>
						<input type="text"
							class="form-control" th:field="*{username}" name="username" id="username" aria-describedby="usernameHid" placeholder="Username">
						<small id="usernameHid" class="form-text text-muted" th:if="${#fields.hasErrors('username')}">Username is invalid</small>
						</div>
						<div class="form-group">
							<label for="password">Password :</label>
							<input type="password"
							class="form-control" th:field="*{password}" name="password" id="password" aria-describedby="passwordHid" placeholder="Password">
							<small id="passwordHid" class="form-text text-muted" th:if="${#fields.hasErrors('password')}">Password invalid</small>
						</div>
					</div>
					<div class="form-check">
					<label class="form-check-label">
						<input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe" value="true">
						Remember me
					</label>
					</div>
					<div class="card-footer text-muted">
						<button type="reset" class="btn btn-secondary">Reset</button>
						<a th:href="@{admin/accounts}" class="btn btn-success">List
							account</a>
						<button class="btn btn-primary">
							<i class="fas fa-save"></i>
							<span th:if="${account.isEdit}">Update</span>
							<span th:unless="${account.isEdit}">Save</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>

</html>
