 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
	
</head>

<body>

	<section class="row" layout:fragment="content">
		<div class="col-4 offset-4 mt-4">
			<form th:action ="@{/alogin}" method ="post" th:object="${account}">
				<div class="card">
					<div class="card-header">
						<h2>Login</h2>
					</div>
					<div class="card-body">
						<div th:if="${message != null}" class="alert alert-danger" role="alert">
							<i>[[${message}]]</i>
						</div>
						<div class="form-group">
						<label for="username">Username :</label>
						<input type="text"
							class="form-control" th:field="*{username}" name="username" id="username" aria-describedby="usernameHid" placeholder="Username">
						<small id="usernameHid" class="form-text text-muted" th:if="${#fields.hasErrors('username')}">Username is invalid</small>
						</div>
						<div class="form-group">
							<label for="password">Password :</label>
							<input type="password"
							class="form-control" th:field="*{password}" name="password" id="password" aria-describedby="passwordHid" placeholder="Password">
							<small id="passwordHid" class="form-text text-muted" th:if="${#fields.hasErrors('password')}">Password invalid</small>
						</div>
						<div class="form-check">
							<label class="form-check-label">
							<input type="checkbox" class="form-check-input" th:field="*{rememberMe}" name="rememberMe" id="rememberMe" value="true">
							Remember me
							</label>
						</div>
					</div>
					<div class="card-footer text-muted">
						<button type="reset" class="btn btn-secondary">Reset</button>

						<button class="btn btn-primary">
							<i class="fas fa-sign-in-alt mr-2"></i> Login
						</button>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>

</html>
